<html>
  <head>
    <title>Main Menu</title>
	<style>
        label {
            text-align: center;
            font-size: 30px;
			font-family: Arial, Helvetica, sans-serif;
        }
		
		#name {
            text-align: center;
            font-size: 20px;
			font-family: Arial, Helvetica, sans-serif;
			border-radius: 4px;
        }
		#color {
            text-align: center;
            font-size: 20px;
			font-family: Arial, Helvetica, sans-serif;
			border-radius: 4px;

        }
		div {
			text-align: center;
			margin-top: 30px;
		}

		
	</style>
  </head>
  <body>
		<div>
		<label for="players">Players:</label>
		</div><br><br>
		<div>
			<p id="1">
				<label for="1">Open</label>
			</p>
			<p id="2">
				<label for="2">Open</label>
			</p>
			<p id="3">
				<label for="3">Open</label>
			</p>
			<p id="4">
				<label for="4">Open</label>
			</p>
		</div>
		<div id="button">
		<button type="button" class="button" id="back" onClick="back()" label="back">Back</button>
		<button type="button" class="button" id="ready" onClick="readyCheck()" label="ready">Ready</button>
		</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/static/lobby.js"></script>
	<script
	    $(document).ready(function() {
        function disableBack() { window.history.go(-2) }

        window.onload = disableBack();
        window.onpageshow = function(evt) { if (evt.persisted) disableBack() }
		});
		</script>
	
  </body>
</html>
